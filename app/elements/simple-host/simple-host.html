<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../simple-timer/simple-timer.html">

<dom-module id="simple-host">
  <template>
    <style>
      :host {
        display: block;
        margin: 1em;
      }
    </style>
    <div>Hello from ID: [[data.id]]; value: [[data.just.a.nested]]</div>
    <simple-timer time="{{data.just.a.nested}}"></simple-timer>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'simple-host',

      properties: {
        data: {
          type: Object,
          notify: true
        }
      },

      observers: [
        '_updateData(data.*)'
      ],

      _updateData: function(path){
        console.log("_updateData #:", this.data.id, path);
      }

    });
  })();
  </script>
</dom-module>
